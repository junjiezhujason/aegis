site_name: AEGIS Documentation
site_url: http://aegis.stanford.edu
site_description: Project documentation for AEGIS
site_author: Junjie (Jason) Zhu

repo_url: https://github.com/junjiezhujason/aegis 
edit_uri: ""

theme:
    name: material 
    highlightjs: true
    hljs_languages:
        - yaml
        - django

extra_css:
    - css/extra.css

nav:
    - Home: 'index.md'
    - User Guide:
        - 'Installation': 'install.md'
        - 'Video Tutorials': 'tutorial.md'
        - 'Web Interface Manual': 'manual.md'
        - 'API Documentation': 'api.md'
    - Jupyter Notebooks: # 'notebooks.md'
        - 'Single Cell RNA-seq Application': 'notebooks/aegis_single_cell_example.html'
        - 'Benchmark for Testing: Part 1': 'notebooks/aegis_benchmark_part1.html'
        - 'Benchmark for Testing: Part 2': 'notebooks/aegis_benchmark_part2.html'

markdown_extensions:
  - admonition
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - 'javascripts/extra.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
